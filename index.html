<!DOCTYPE html>
<html>
    <head>
        <title>SVU CSE</title>
        <style>
            body{
                background-color:deepskyblue;
                color: azure;
                text-align: center;
            }

            h1{
                font-size: 50px;
            }

            #downimg{
                cursor: pointer;

    <body>
        <h1>SVU CSE</h1>
        <input type="button" value="Change Colour" onclick="doThis()" >

        <input type="button" value="BTech Syllabus" onclick="loadDoc()">
        <br>
        <br>
        <img id="downimg" src="download.png" width="150px" onclick="download()"> 
    </body>
    <script type="text/javascript">
        var flag=0;
        function doThis(){
            if(flag==0)
            {
                document.body.style.background = "yellow";
                flag=1;
            }
            else if(flag==1){
                document.body.style.background = "red";
                flag=0;
            }
        }

        function loadDoc(){
            window.open("https://drive.google.com/open?id=1s4Br2WMahIh6rar6B_PHLMo3fxo4NVhf");
        }

        function download(){
            window.open("https://drive.google.com/uc?export=download&id=1s4Br2WMahIh6rar6B_PHLMo3fxo4NVhf");
        }
