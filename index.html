<!DOCTYPE html>
<html>
    <head>
        <title>Puppy</title>
        <style>
            body{
                background-color:deepskyblue;
                color: azure;
            }
        </style>
    </head>
    <body>
        <input type="button" value="Change Colour" onclick="doThis()" >
    </body>
    <script type="text/javascript">
        var flag=0;
        function doThis(){
            if(flag==0)
            {
                document.body.style.background = "yellow";
                flag=1;
            }
            else if(flag==1){
                document.body.style.background = "red";
                flag=0;
            }
        }
    </script>
</html>
